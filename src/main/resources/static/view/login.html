<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_head::head('Login')">

</head>

<body>

    <header th:replace="template_menu::header">
    </header>

    <div id="Content">
        <div id="Catalog">
            <a href="/account/login?lang=en_US" > English</a>
            <a href="/account/login?lang=zh_CN" > 中文</a>
            <form th:action="@{/account/login}" method="post" onsubmit="return validate()">

                <p th:text="请输入用户名和密码">Please enter your username and password.</p>
                <p>
                    <font th:text="用户名">Username:</font>
                    <input type="text" id="username" name="username">
                    <br/><br/>
                    <font th:text="密码">Password:</font>
                    <input type="password" id="password" name="password">
                    <br/><br/>
                    <font th:text="验证码"></font>
                    <!-- 验证码-->
                    <input type="text" class="topAlign" id="verify" name="verify" />
                    <canvas width="100" height="40" id="verifyCanvas"></canvas>
                    <img id="code_img">
                    <div id="validateMsg" style="color: red"></div>

                </p>
                <input type="submit" name="signon" th:value="登录">
            </form>
            <font th:text="需要账号吗">Need a user name and password?</font>
            <a href="/account/viewRegisterForm" th:text="注册">
                Register Now!
            </a>
        </div>
    </div>

    <footer th:replace="template_menu::footer">
    </footer>

    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/Verification.js"></script>
</body>
</html>
