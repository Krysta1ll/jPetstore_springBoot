<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="login layui-anim layui-anim-up">
    <div class="message">管理员修改账户信息</div>
    <div id="darkbannerwrap"></div>
    <div>
        <form action="/admin/confirmEdit"   class="layui-form" method="post">



            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username" class="layui-input"/></td>
                </tr>
                <hr class="hr15">
                <tr>
                    <td>新密码</td>
                    <td><input type="password" name="password" class="layui-input"/></td>
                </tr>
                <tr>
                    <td>重复密码</td>
                    <td><input type="password" name="repeatedPassword" /></td>
                    <td><font color="red" th:text="${message?:''}"></td>
                </tr>
                <input type="checkbox" title="test">
            </table>

            <table th:replace="AccountViews/includeAccountFields::accountTable"></table>

            <input type="submit" name="editAccount" value="保存修改" />

        </form>

    </div>
</div>


</body>
</html>
