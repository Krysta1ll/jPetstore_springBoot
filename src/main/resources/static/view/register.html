<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_head::head('Reigster')">

</head>

<body>
<header th:replace="template_menu::header">
</header>

<div id="Content">
  <div id="Catalog">
    <a href="/account/register?lang=en_US" > English</a>
    <a href="/account/register?lang=zh_CN" > 中文</a>
    <form action="/account/register" method="post" name="registerForm" onsubmit="return validate()">
      <h3 th:text="用户信息">User Information</h3>

      <table>
        <tr>
          <td th:text="用户名">User ID:</td>
          <td>
            <input type="text" id="username" name="username" onblur="usernameIsExist()"/>
            <div id="usernameMsg"></div>
          </td>
        </tr>
        <tr>
          <td  th:text="密码">New password:</td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td th:text="重复密码">Repeat password:</td>
          <td><input type="password" name="repeatedPassword" /></td>
        </tr>
        <tr>
          <td th:text="验证码">
            Verification code:
          </td>
          <td>
            <!-- 验证码-->
            <input type="text" class="topAlign" id="verify" name="verify" />
            <canvas width="100" height="40" id="verifyCanvas"></canvas>
            <img id="code_img">
            <div id="validateMsg" style="color: red"></div>
          </td>
        </tr>
      </table>

      <table th:replace="includeAccountFields::accountTable"></table>
      <h3 th:replace="includeAccountFields::h3"></h3>
      <table th:replace="includeAccountFields::profileTable"></table>

      <input type="submit" th:value="提交">

    </form>
  </div>
</div>

<footer th:replace="template_menu::footer">
</footer>

<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
<script type="text/javascript" src="../js/Verification.js"></script>
</body>

</html>
